<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
    <section class="container" id="login-area">
        <h1 class="text-center my-5 text-success fw-bold">welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" name="" id="form" class="form-control my-3" placeholder="enter your email">
            <input type="password" name="" id="form" class="form-control mb-3" placeholder="enter your password">
             <button id="login" class="submit btn-primary">Enter</button>
        </div>
    </section>

    <section class="container" id="transactionArea">
        <h1>transaction area</h1>
        <div class="row ">
            <div class="col-md-4 col-sm-12">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
               </div>
            </div>
            <div class="col-md-4 col-sm-12">
               <div class="withdraw status ">
                    <h5>Withdraw</h5>
                    <h2>$  <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="balance status">
                     <h5>Balance</h5>
                    <h2>$ <span id="balanceDeposit">1240</span> </h2>
                </div>
            </div>
        </div>
        <section class="container my-5">
            <div class="row">
                <div class="col-md-6">
                   <div class="submits-area">
                        <h4 class="my-3">Deposit</h4>
                        <input id="depositAmount" type="text" name="" id="" class="form-control my-3" placeholder="$ enter your deposit amount 1234">
                        <button id="btn-deposit" class="btn-success my-4">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="submits-area">
                        <h4 class="my-3">Withdraw</h4>
                        <input type="text" name="" id="withdrawAmount" class="form-control my-3" placeholder="$ enter your withdraw amount"> 
                        <button id="btnWithdraw" class="btn-success my-4">Withdraw</button>
                   </div>
                </div>
            </div>
        </section>
    </section>

   

    <script src="index.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
